<ng-container [ngSwitch]="section">
  <ng-container *ngSwitchCase="'people'">
    <ng-container *ngTemplateOutlet="people; context: { $implicit: context }" ></ng-container>
  </ng-container> 

  <ng-container *ngSwitchCase="'planets'">
    <ng-container *ngTemplateOutlet="planets; context: { $implicit: context }" ></ng-container>
  </ng-container> 
  
  <ng-container *ngSwitchCase="'starships'">
    <ng-container *ngTemplateOutlet="starships; context: { $implicit: context }" ></ng-container>
  </ng-container>
</ng-container>

<ng-template #people let-context>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Eyes color:</mat-label>
      <mat-select formControlName="eyesColor">
        <mat-option *ngFor="let color of context.eyesColors" [value]="color">{{ color | not_applicable  }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Hair color:</mat-label>
      <mat-select formControlName="hairColor">
        <mat-option *ngFor="let color of context.hairColors" [value]="color">{{ color | not_applicable  }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender:</mat-label>
      <mat-select formControlName="gender">
        <mat-option *ngFor="let gender of context.genders" [value]="gender">{{ gender | not_applicable  }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</ng-template>

<ng-template #planets let-context>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Terrain:</mat-label>
      <mat-select formControlName="terrain">
        <mat-option *ngFor="let ter of context.terrains" [value]="ter">{{ ter | not_applicable  }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Climate:</mat-label>
      <mat-select formControlName="climate">
        <mat-option *ngFor="let cli of context.climate" [value]="cli">{{ cli | not_applicable  }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Rotation period:</mat-label>
      <input matInput placeholder="12" formControlName="rotation_period">
    </mat-form-field>
  </form>
</ng-template>

<ng-template #starships let-context>
  <form [formGroup]="form">
    <mat-form-field>
      <mat-label>Max atmosphering speed:</mat-label>
      <input matInput placeholder="650" formControlName="max_atmosphering_speed">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Passengers:</mat-label>
      <input matInput placeholder="12" formControlName="passengers">
    </mat-form-field>
  </form>
</ng-template>
