<div>
  <mat-label>Sections</mat-label>
  <mat-select multiple #appselect (change)="onChange(appselect.value)">
    <mat-option *ngFor="let section of sections" [value]="section">{{ section }}</mat-option>
  </mat-select>
</div>

<input #appinput (keyup)="onKey(appinput.value)">

<div *ngFor="let item of (list$ | async); let i = index;" (click)="selectCharacter(i)">
  {{ item.name }}
</div>
<div *ngIf="(selected$ | async) as item">
  <p>{{ item.birth_year }}<br/>{{ item.name }}</p>
</div>
