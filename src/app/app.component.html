<mat-card>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search:</mat-label>
    <input matInput placeholder="Search" #searchInput (keyup)="onChange(sectionSelect.value, searchInput.value)">
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Section:</mat-label>
    <mat-select multiple #sectionSelect (selectionChange)="onChange(sectionSelect.value, searchInput.value)">
      <mat-option *ngFor="let section of sections" [value]="section">{{ section }}</mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container *ngIf="sectionSelect?.value?.length === 1 && sectionSelect.value[0] === 'people'">
    <mat-card>
      <mat-label>Hair color:</mat-label>
      <mat-select #hairColorSelect (selectionChange)="onFilterChange(hairColorSelect.value, eyesColorSelect.value)">
        <mat-option *ngFor="let color of hairColors" [value]="color">{{ color }}</mat-option>
      </mat-select>
      <mat-label>Eyes color:</mat-label>
      <mat-select #eyesColorSelect (selectionChange)="onFilterChange(hairColorSelect.value, eyesColorSelect.value)">
        <mat-option *ngFor="let color of eyesColors" [value]="color">{{ color }}</mat-option>
      </mat-select>
    </mat-card>
  </ng-container>

  <mat-list>
    <mat-list-item *ngFor="let item of (list$ | async); let i = index;" (click)="selectCharacter(i)">
      {{ item.url }}
    </mat-list-item>
  </mat-list>
  <mat-card *ngIf="(selected$ | async) as item">
    <p>{{ item.url }}<br/>{{ item.created }}</p>
    <ng-container *ngIf="sectionSelect?.value?.length === 1 && sectionSelect.value[0] === 'people'">
      <p>{{ (item as People).eye_color }}<br/>{{ (item as People).hair_color }}</p>
    </ng-container>
  </mat-card>
</mat-card>
